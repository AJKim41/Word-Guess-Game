<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Name that Ghibli Studio film!</h1>
        </div>
      </div>
      <div class="row" id="correctAnswers">
        <div class="col-md-12">
          <div id="correctGuess">
            <p>Correct Guess:</p>
            <p id="correctLetters"></p>
          </div>
        </div>
      </div>
      <div class="row" id="wrongAnswers">
        <div class="col-md-12">
          <div id="wrongGuess">
            <p>Wrong Guesses:</p>
            <p id="incorrectLetters"></p>
          </div>
        </div>
      </div>
      <div class="row" id="scores">
        <div class="col-md-3">
          <div id="record">
            <p>Number of attempts:</p>
          </div>
            <p id="attempts">7</p>
        </div>
          <div class="col-md-3">
            <p>Number of wins:</p>
            <p id="wins">0</p>
          </div>
          <div class="col-md-3">
            <p>Number of losses:</p>
            <p id="losses">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-12" id="audio">
            <iframe width="0" height="0" frameborder="0">
            </iframe>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
